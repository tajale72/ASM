<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Send Payload to API</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-5">Sign up form</h2>
      <form id="myForm" action="" method="POST">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="lastname">lastname:</label>
            <input type="text" class="form-control" id="lastname" name="lastname" value="" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="firstname">FirstName:</label>
            <input type="text" class="form-control" id="firstname" name="firstname" value="" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="placeofbirth">Place of Birth:</label>
            <input type="text" class="form-control" id="placeofbirth" name="placeofbirth" value="" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="age">Age:</label>
            <input type="text" class="form-control" id="age" name="age" value="" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="weight">Weight:</label>
            <input type="text" class="form-control" id="weight" name="weight" value="" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="nationality">Nationality:</label>
            <input type="text" class="form-control" id="nationality" name="nationality" value="" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="maritalstatus">Marital Status:</label>
            <input type="text" class="form-control" id="maritalstatus" name="maritalstatus" value="" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="address">Address:</label>
            <textarea class="form-control" id="address" name="address"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" name="email" value="" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="phone">Phone:</label>
            <input type="text" class="form-control" id="phone" name="phone" value="" />
          </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
              <label for="id">License ID:</label>
              <input type="text" class="form-control" id="id" name="id" value="" />
            </div>
            <div class="col-md-6 mb-3">
              <label for="status">Status:</label>
              <input type="text" class="form-control" id="status" name="status" value="" />
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
                <label for="sex">sex:</label>
                <input type="text" class="form-control" id="sex" name="sex" value="" />
              </div>
          </div>

          <div class="col-md-6 mb-3">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
          
      </form>
    </div>

    <script>
      const myForm = document.getElementById("myForm");
      const url = "http://localhost:8080/user"; // Replace with the API endpoint URL

      myForm.addEventListener("submit", function (event) {
        event.preventDefault();
        const formData = new FormData(myForm);
        const payload = {};
        for (let [key, value] of formData.entries()) {
          payload[key] = value;
        }
        console.log("Payload:", payload);
        fetch(url, {
          method: "POST",
          body: JSON.stringify(payload),
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("API response:", data);
            alert("API response: " + JSON.stringify(data + " received."));
          })
          .catch((error) => {
            console.error("API error:", error);
            alert("API error: " + error.message);
          });
      });
    </script>
  </body>
</html>
